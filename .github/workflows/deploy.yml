name: Deploy to GitHub Pages

on:
  push:
    branches: [redeploy] # Replace 'main' with your desired branch
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ensure full history is fetched for correct branch switching

      - name: Checkout the correct branch
        run: git checkout main # Replace 'main' with your desired branch

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist